{% extends 'base.html'%}
<!-- {% import 'macros.html'as macro%} -->
{% block content %}
<div class="container">
        <div class = "row">
        
        <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3 articles-card">
            <div class="thumbnail">
                {%for article in articles %}
            
             <h3>{{ article.title }}</h3>

            <p class="overview"> {{article.description}}</p>
            <p><img src="{{article.urlToImage}}" class="img-responsive"></p>
            <a href="{{article.url}}"><button class="btn btn-primary">READ MORE</button></a>
            <p>Pulished at :{{article.date}}</p>
      
       
        {%endfor%}
        </div>
        </div>
        </div>

</div>
{% endblock %}

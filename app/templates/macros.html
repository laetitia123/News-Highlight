
{% macro displaySourceList(source_list) %}
{% for source_row in source_list |batch(3)%}
<div class="row">
        {% for sources in source_row %}
        <div class="col-md-3">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>{{sources.name}}</h2>
                             
                    </div>
                    <div class="panel-body">
                        <p>{{ sources.description |truncate(200)}}</p>
                        
                        <a href="/articles/{{sources.id}}" class="btn btn-success btn-sm">View articles</a>
                    </div>
            </div>
        </div>
        {% endfor %}
            
</div>
{% endfor %}

{% endmacro %}
